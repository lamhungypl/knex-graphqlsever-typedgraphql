type Query {
  books: [Book!]!
  book: Book!
  users: [User!]!
}

type Book {
  title: String!
  author: String!
}

type User {
  user_id: ID!
  username: String
  email: String
  created_at: DateTime
  updated_at: DateTime
}

"""
The javascript `Date` as string. Type represents date and time as the ISO Date string.
"""
scalar DateTime

type Mutation {
  login(payload: LoginInput!): AuthResponse!
  register(payload: RegisterInput!): User!
  addUser(input: RegisterInput!): User!
}

type AuthResponse {
  token: String!
  user: User!
}

input LoginInput {
  user_id: String!
  password: String!
}

input RegisterInput {
  user_id: String
  username: String
  password: String
  email: String
}
