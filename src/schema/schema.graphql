type Query {
  books: [Book!]!
  book: Book!
  users: [User!]!
  posts(orderBy: PostOrder): [Post!]!
}

type Book {
  title: String!
  author: String!
}

type User {
  user_id: ID!
  username: String
  email: String
  created_at: String
  updated_at: String
}

input PostOrder {
  updated_at: String!
}

type Mutation {
  changePassword(changePassInput: ChangePasswordInput!): User!
  login(payload: LoginInput!): AuthResponse!
  register(payload: RegisterInput!): User!
  addUser(input: RegisterInput!): User!
  updateUser(payload: UpdateInput!, userId: String!): User!
  deleteUser(userId: String!): User!
}

input ChangePasswordInput {
  user_id: String!
  currentPass: String!
  newPass: String!
  confirmPass: String!
}

type AuthResponse {
  token: String!
  user: User!
}

input LoginInput {
  username: String!
  password: String!
}

input RegisterInput {
  username: String
  password: String
  email: String
}

input AddPostInput {
  post_id: ID!
  title: String
  content: String
  created_at: DateTime
  updated_at: DateTime
}

input UpdatePostInput {
  title: String
  content: String
  created_at: DateTime
  updated_at: DateTime
  author_id: ID
}
