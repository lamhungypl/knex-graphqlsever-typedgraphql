type Query {
  books: [Book!]!
  book: Book!
  users: [User!]!
}

type Book {
  title: String!
  author: String!
}

type User {
  user_id: ID!
  username: String
  email: String
  created_at: DateTime
  updated_at: DateTime
}

"""
The javascript `Date` as string. Type represents date and time as the ISO Date string.
"""
scalar DateTime

type Mutation {
  changePassword(changePassInput: ChangePasswordInput!): User!
  login(input: LoginInput!): AuthResponse!
  addUser(input: RegisterInput!): User!
  updateUser(input: UpdateInput!, userId: String!): User!
  deleteUser(userId: String!): User!
}

input ChangePasswordInput {
  user_id: String!
  currentPass: String!
  newPass: String!
  confirmPass: String!
}

type AuthResponse {
  token: String!
  user: User!
}

input LoginInput {
  user_id: String!
  password: String!
}

input RegisterInput {
  user_id: String
  username: String
  password: String
  email: String
}

input UpdateInput {
  user_id: String
  username: String
  email: String
}
